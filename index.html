<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurVis JSON Display</title>
  <link rel="stylesheet" href="https://unpkg.com/survis@latest/dist/survis.css">
  <script src="https://unpkg.com/survis@latest/dist/survis.min.js"></script>
</head>
<body>
  <div id="survis-container" style="width: 100%; height: 100vh;"></div>

  <script>
    // 正确的 raw GitHub JSON 链接
    const jsonUrl = 'https://raw.githubusercontent.com/Kaneki-Gintoki/pu-SurVis/main/survis.json';

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        Survis('#survis-container', data); // ✅ 正确调用方式
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
